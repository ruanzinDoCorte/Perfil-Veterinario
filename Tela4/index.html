<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmação de Horário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <div class="popup">
      <button class="close-btn">×</button>
      <h2>CONFIRMAR HORÁRIO</h2>
      <p>Selecione o horário aproximado de chegada<br>para manter o usuário informado.</p>

      <div class="select-wrapper">
        <button class="select-btn">
          06:00 Da Manhã
          <span class="arrow">➤</span>
        </button>
      </div>

      <button class="confirm-btn" disabled>ACEITAR CONSULTA</button>
    </div>

    <div class="background-info">
      <h3>SOLICITAÇÃO 1</h3>
      <img src="https://i.imgur.com/2D1f1pN.png" alt="rex" class="dog-img" />
      <p class="dog-name">rex</p>
    </div>
  </div>
</body>
</html>
