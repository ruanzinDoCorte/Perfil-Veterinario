<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Veterinário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="profile-img">
      <img src="img/image 50.png" alt="Avatar"/>
      <img src="img/Ellipse 19.png" class="icon-overlay" alt="Ícone"/>
    </div>
    <h2>Bem-Vindo Dr(a). <span class="placeholder">(nome)</span></h2>

    <div class="form">
      <label>Senha</label>
      <input type="password" value="*******" readonly />

      <div class="row">
        <div class="field">
          <label>Nome</label>
          <input type="text" value="Veterinário" readonly />
        </div>
        <div class="field">
          <label>Idade</label>
          <input type="text" value="27/02/2019" readonly />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Email</label>
          <input type="text" value="Veterinário@gmail.com" readonly />
        </div>
        <div class="field">
          <label>Telefone</label>
          <input type="text" value="(11) 12345-6789" readonly />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
