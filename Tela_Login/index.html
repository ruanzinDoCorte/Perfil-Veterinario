<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil Médico</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="profile-icon">
      <!-- Ícone de usuário genérico -->
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="7" r="4"></circle>
        <path d="M5.5 21a6.5 6.5 0 0 1 13 0"></path>
      </svg>
      <div class="img-placeholder-icon"></div>
    </div>
    <h2>Bem-Vindo Dr(a). (nome)</h2>

    <form>
      <div class="form-group">
        <label>Senha</label>
        <input type="password" placeholder="Digite sua senha" />
      </div>
      <div class="form-group">
        <label>CRMV</label>
        <input type="text" placeholder="Ex: SP 12345" />
      </div>
      <div class="form-group">
        <label>Nome</label>
        <input type="text" placeholder="Seu nome" />
      </div>
      <div class="form-group">
        <label>Idade</label>
        <input type="text" placeholder="Ex: 27/02/2019" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Seu e-mail" />
      </div>
      <div class="form-group">
        <label>Telefone</label>
        <input type="text" placeholder="(xx) xxxxx-xxxx" />
      </div>
    </form>
  </div>
</body>
</html>
