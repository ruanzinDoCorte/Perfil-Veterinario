<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Veterinário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Seja bem vindo Dr(a). <span class="placeholder">[Nome]</span>!</h1>
      <button class="btn-view">VISUALIZAR CONSULTAS</button>
      <div class="paw-icons">🐾</div>
    </header>

    <main>
      <section class="card large-card">
        <img src="Tela5/img/image_56.png" alt="Veterinária com gato">
        <div class="card-content">
          <p>NOVOS PEDIDOS DE AGENDAMENTO</p>
          <span class="badge">9</span>
        </div>
      </section>

      <section class="card-grid">
        <div class="card small-card">
          <img src="Tela5/img/Group_106.png" alt="Cachorro com bolsa">
          <p>HORÁRIOS DE CONSULTAS</p>
        </div>
        <div class="card small-card">
          <img src="Tela5/img/Group_105.png" alt="Cachorro com calendário">
          <p>COMPROMISSOS AGENDADOS</p>
        </div>
      </section>

      <section class="calendar-section">
        <h2>Calendário de consultas</h2>
        <div class="calendar">
          <p class="calendar-date">17 July 2024</p>
          <div class="calendar-box">
            <table>
              <tr>
                <td></td><td></td><td></td><td>1</td><td>2</td><td>3</td><td>4</td>
              </tr>
              <tr>
                <td>5</td><td>6</td><td>7</td><td>8</td><td><span class="selected">9</span></td><td>10</td><td>11</td>
              </tr>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
